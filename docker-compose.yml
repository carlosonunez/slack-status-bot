version: '2.2'
services:
  ruby:
    build:
      context: .
      dockerfile: ruby.Dockerfile
      args:
        ENVIRONMENT: test
    environment:
      - ENVIRONMENT=test
      - LOG_LEVEL
    volumes:
      - $PWD:/app:ro,delegated # fix rspec slowness due to size of vendor dir
    working_dir: /app
    entrypoint: sh
    command:
      - "-c"
      - "not meant to be run with the stack"
  lint:
    extends: ruby
    entrypoint: rubocop
    volumes:
      - "$PWD:/app:delegated" # need write access so that we can auto-correct
    environment:
      LOAD_PATH: "/app/spec/unit;/app/spec;/app/lib"
      ENVIRONMENT: test
    command:
      - --auto-correct
      - --except
      - Style/Documentation,Style/GlobalVars
      - lib/**/*.rb
      - spec
  unit:
    extends: ruby
    entrypoint: rspec
    environment:
      ENVIRONMENT: "test"
      LOAD_PATH: "/app/spec/unit;/app/spec;/app/lib"
      LOG_LEVEL: "error"
    env_file: .env.test
    command:
      - --tag
      - unit
      - --fail-fast
      - --format
      - documentation
  update_status:
    extends: ruby
    entrypoint: ruby
    environment:
      ENVIRONMENT: "test"
      LOAD_PATH: "/app/lib"
    env_file: .env
    command:
      - bin/update.rb
