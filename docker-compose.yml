version: '2.2'
services:
  ruby:
    build:
      context: .
      dockerfile: ruby.Dockerfile
      args:
        ENVIRONMENT: test
    environment:
      - ENVIRONMENT=test
      - LOG_LEVEL
    volumes:
      - $PWD:/app:ro,delegated # fix rspec slowness due to size of vendor dir
    working_dir: /app
    entrypoint: sh
    command:
      - "-c"
      - "not meant to be run with the stack"
  lint:
    extends: ruby
    entrypoint: rubocop
    volumes:
      - "$PWD:/app:delegated" # need write access so that we can auto-correct
    environment:
      LOAD_PATH: "/app/spec/unit;/app/spec;/app/lib"
      ENVIRONMENT: test
    command:
      - --auto-correct
      - --except
      - Style/Documentation,Style/GlobalVars
      - lib/**/*.rb
      - spec
  vendor:
    extends: ruby
    environment:
      ENVIRONMENT: "test"
    volumes:
      - "$PWD:/app:cached"
      - "$PWD/vendor:/vendor:cached"
      - "$PWD/Gemfile:/Gemfile"
    command:
      - -c
      - "echo 'INFO: Vendoring dependencies...' && bundle install --without test --path /vendor/bundle"
  unit:
    extends: ruby
    entrypoint: rspec
    environment:
      - ENVIRONMENT=test
      - LOAD_PATH="/app/spec/unit;/app/spec;/app/lib"
      - LOG_LEVEL
    env_file: .env.test
    command:
      - --tag
      - unit
      - --fail-fast
      - --format
      - documentation
  update_status:
    extends: ruby
    entrypoint:
      - bash
      - /scripts/scheduled_status_update.sh
    environment:
      - ENVIRONMENT=test
      - LOAD_PATH="/app/lib"
      - LOG_LEVEL
      - ENV_FILE=${ENV_FILE:-.env}
